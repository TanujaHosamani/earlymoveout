<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta charset="utf-8" />
  <style>
    body{
      margin:0;
      font-family:Arial;
      background:linear-gradient(135deg,#111827,#2563eb); /* ðŸ”µ SAME AS LOGIN */
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center
    }
    .card{
      background:white;
      width:400px;
      padding:22px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.25)
    }
    h2{margin:0 0 10px}
    .sub{color:#6b7280;margin-bottom:18px}
    label{font-size:14px;color:#374151}
    input, select{
      width:100%;
      padding:12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      margin-top:6px;
      margin-bottom:12px;
      font-size:14px
    }
    button{
      width:100%;
      padding:12px;
      border:0;
      border-radius:12px;
      background:#111827;
      color:white;
      font-size:15px;
      cursor:pointer
    }
    .row{
      display:flex;
      justify-content:space-between;
      margin-top:12px;
      font-size:14px
    }
    a{text-decoration:none;color:#2563eb}
    .msg{
      padding:10px 12px;
      border-radius:12px;
      margin-bottom:12px;
      font-size:14px;
      display:none
    }
    .err{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
    .ok{background:#dcfce7;color:#166534;border:1px solid #bbf7d0}
  </style>
</head>

<body>
<div class="card">
  <h2>Create Account</h2>
  <div class="sub">Register for Early Move Out Portal</div>

  <div id="msgErr" class="msg err">Something went wrong</div>
  <div id="msgOk" class="msg ok">Account created successfully</div>

  <form method="post" action="/register">
    <label>Username</label>
    <input name="username" required>

    <label>Password</label>
    <input name="password" type="password" required>

    <label>Role</label>
    <select name="role" required>
      <option value="">Select role</option>
      <option value="FACULTY">Faculty</option>
      <option value="HOD">HOD</option>
      <option value="GATE">Gate</option>
    </select>



    <button type="submit">Create Account</button>
  </form>

  <div class="row">
    <a href="/login.html">Back to Login</a>
    <a href="/index.html">Home</a>
  </div>
</div>

<script>
  const p = new URLSearchParams(window.location.search);
  if (p.get("msg")) {
    document.getElementById("msgErr").innerText = p.get("msg");
    document.getElementById("msgErr").style.display = "block";
  }
  if (p.get("created") === "true") {
    document.getElementById("msgOk").style.display = "block";
  }
</script>
</body>
</html>
