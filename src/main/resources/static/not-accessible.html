<!DOCTYPE html>
<html>
<head>
  <title>Not Accessible</title>
  <meta charset="utf-8" />
  <style>
    body{margin:0;font-family:Arial;background:#0b1220;color:white;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .box{max-width:520px;background:#111827;border:1px solid #1f2937;border-radius:18px;padding:24px;box-shadow:0 10px 25px rgba(0,0,0,.4)}
    h1{margin:0 0 10px;font-size:22px}
    p{color:#cbd5e1;line-height:1.5}
    a{display:inline-block;margin-top:14px;background:#2563eb;color:white;padding:10px 12px;border-radius:12px;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>❌ Not accessible</h1>
    <p>You tried to open a portal you don’t have permission for.</p>
    <p>Please go back to the dashboard and open your allowed portal.</p>
    <a href="/index.html">Go to Dashboard</a>
  </div>
</body>
</html>
